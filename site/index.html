<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Light Panel</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-slider.min.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .top-buffer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="top-buffer">

        <button id="interactive_wave" class="btn btn-default btn-block">Interactive Wave</button>
        <button id="color" class="btn btn-default btn-block jscolor {valueElement:null,value:'6F664A'}">Color</button>
        <button id="sun" class="btn btn-default btn-block">Sun</button>
        <button id="red_pulse" class="btn btn-default btn-block">Red Pulse</button>
        <button id="cool_pulse" class="btn btn-default btn-block">Cool Pulse</button>
        <button id="dispersion" class="btn btn-default btn-block">Dispersion</button>
        <button id="rainbow" class="btn btn-default btn-block">Rainbow</button>
        <button id="particle_trail" class="btn btn-default btn-block">Particle Trail</button>
        <button id="embers" class="btn btn-default btn-block">Embers</button>
        <button id="candy_sparkler" class="btn btn-default btn-block">Candy Sparkler</button>
        <button id="pastel_spots" class="btn btn-default btn-block">Pastel Spots</button>
        <button id="off" class="btn btn-danger btn-block">Off</button>

      </div>


      <div class="alert alert-info collapse top-buffer" role="alert" id="msg"></div>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jscolor.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    
    <script>
    $(document).ready(function() {
      $("button").click(function() {
        if($(this).attr("id") == "interactive_wave") {
          window.location.href = "interactive.html";
        } else if($(this).attr("id") == "color") {
          $.ajax({
              type: "GET",
              url: "/mode/"+$(this).attr("id") + "/" + this.jscolor.toHEXString().substr(-6),
              success: function(result) {
                  $("#msg").html(result).addClass("in");
              }
          });    
        } else {
          $.ajax({
              type: "GET",
              url: "/mode/"+$(this).attr("id"),
              success: function(result) {
                  $("#msg").html(result).addClass("in");
              }
          });        
        }
      });
    });
    </script>

  </body>
</html>
